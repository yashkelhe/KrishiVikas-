<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crop Recommendation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="header"></header>
    <main>
      <p class="crop-p">
        Enter soil characteristics to find the best <b> CROP </b> to grow on
        your farm 👩‍🌾🌽🚜
      </p>
      <div class="crop-container">
        <input
          id="nitrogen-crop-input"
          type="number"
          placeholder="Ratio of Nitrogen"
        />
        <input
          id="temp-crop-input"
          type="number"
          placeholder="Temperature in Celsius"
        />
        <input
          id="phosphorous-crop-input"
          type="number"
          placeholder="Ratio of Phosphorous"
        />
        <input
          id="humidity-crop-input"
          type="number"
          placeholder="% of Humidity"
        />
        <input
          id="potassium-crop-input"
          type="number"
          placeholder="Ratio of Potassium"
        />
        <input
          id="ph-crop-input"
          type="number"
          placeholder="PH Level of soil"
        />
        <input
          id="rainfall-crop-input"
          type="number"
          placeholder="Rainfall in Millimeter (mm)"
        />
        <button class="predict_crop_btn">PREDICT</button>
        <div class="crop-progress-bar"></div>
      </div>
    </main>
    <script src="script.js"></script>
    <script>
      // Load header dynamically
      fetch("header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        })
        .catch((error) => console.error("Error loading header:", error));
    </script>
  </body>
</html>
