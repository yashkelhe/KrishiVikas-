<!DOCTYPE html>
<!-- coding by helpme_coder -->
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="./static/css/register.css" />
  </head>

  <body>
    <div class="container">
      <form action="/data" class="login" id="signup-form">
        <h2>Register Here</h2>
        <div class="input-field">
          <input type="email" id="email_input" name="email_input" required />
          <label>Enter email</label>
        </div>
        <div class="input-field">
          <input type="name" id="name_input" name="name_input" required />
          <label>Enter Name</label>
        </div>
        <div class="input-field">
          <input type="name" id="city_input" name="city_input" required />
          <label>Enter City</label>
        </div>
        <div class="input-field">
          <input type="name" id="state_input" name="state_input" required />
          <label>Enter State</label>
        </div>
        <button type="submit">Register</button>
        <p style="color: chartreuse" id="error"></p>
      </form>
    </div>

    <script>
      document
        .getElementById("signup-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          var email = document.getElementById("email_input").value.trim();
          var name = document.getElementById("name_input").value.trim();
          var city = document.getElementById("city_input").value.trim();
          var state = document.getElementById("state_input").value.trim();

          var xhr = new XMLHttpRequest();
          xhr.open("POST", "http://127.0.0.1:5000/data", true);
          xhr.setRequestHeader(
            "Content-Type",
            "application/x-www-form-urlencoded"
          );

          xhr.onreadystatechange = function () {
            if (xhr.readyState == 4) {
              console.log("Response:", xhr.responseText);
              if (xhr.status == 200) {
                var response = JSON.parse(xhr.responseText);
                if (response.success) {
                  document.getElementById("error").textContent =
                    response.error || "Account Created successfully";

                  // Wait for 1 second before redirecting
                  setTimeout(function () {
                    window.location.href = "./index.html";
                  }, 1200); // 1000 milliseconds = 1 second
                }
              } else {
                console.error("Error:", xhr.status, xhr.statusText);
              }
            }
          };

          var formData =
            "email_input=" +
            encodeURIComponent(email) +
            "&name_input=" +
            encodeURIComponent(name) +
            "&city_input=" +
            encodeURIComponent(city) +
            "&state_input=" +
            encodeURIComponent(state);

          xhr.send(formData);
        });
    </script>
  </body>
</html>
